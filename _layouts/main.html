<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="hero-unit tall" id="homepage-banner" style="background-image: {{ page.hero-image }}">
      <div class="fade-overlay"></div>
      <div class="container">
        <h1>
          {{ page.hero-message }}
        </h1>
        {% if page.hero-button %}
        <center><a href="{{page.hero-button-url}}" class="btn btn-primary btn-lg">{{page.hero-button}}</a></center>
        {% endif %}
      </div>
      <img src="../assets/images/homepage-banners/back-arrow.svg" style="filter: invert(1); width: 8%; height: 8%; position: absolute; bottom:0; left: 46%">
      <img src="../assets/images/homepage-banners/forward-arrow.svg" style="filter: invert(1); width: 8%; height: 8%; position: absolute; bottom:0; right: 46%">
    </div>

    <div class="container">
      {{ content }}
    </div>

    {% include footer.html %}

  </body>

</html>
